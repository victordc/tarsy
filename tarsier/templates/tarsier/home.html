{% extends 'tarsier/base.html' %}

{% block content %}
<div class="container-fluid" role="main" style="height: 100%">
<h1><a href="/">Coding with Tarsy</a></h1>   
<table class="table table-bordered">
   <thead>
     <tr>
       <th>
         <div class="btn-group" data-toggle="buttons">
  		 <label class="btn btn-primary">
    	   <input type="radio" name="options" id="clrOption" autocomplete="off"> Clear Workspace  
  		 </label>
		 </div>
       </th>
       <th>
         <div class="btn-group" data-toggle="buttons">
  		   <label class="btn btn-primary active">
    	     <input type="radio" name="options" id="jscOption" autocomplete="off" checked> JavaScript 
  		   </label>
  		   <label class="btn btn-primary">
    	     <input type="radio" name="options" id="ardOption" autocomplete="off"> Arduino 
           </label>
           <label class="btn btn-primary">
             <input type="radio" name="options" id="gpiOption" autocomplete="off"> GrovePi 
           </label>
		 </div>
	   </th>
     </tr>
   </thead>
   <tbody>
      <tr>
         <td class="container-fluid col-md-8" id="blocklyArea">
      	    <div id="blocklyDiv"></div>
         </td>
         <td class="container-fluid col-md-4">
      	    <textarea class="form-control" name="sourceArea" id="sourceArea" 
      	    rows="28%" readonly>Your code will show up here</textarea>
         </td>
      </tr>
   </tbody>
</table>
</div>
